<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
   
</head>

<body>
 
  <div class="sidebar">
    <h2 class="text-center">Student Dashboard</h2>
    <a href="#">Index</a>
    <a href="#">Students</a>
    <a href="#">Exam</a>
    <a href="#">Result</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>
<h2>Student Dashboard</h2>
 
  <div class="main-content">
    <div class="container-fluid">

      <h1 class="mb-4">Welcome Student</h1>

    
      <div class="row g-4">
        
        <div class="col-md-6 col-xl-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Students</h5>
              <p class="card-text fs-4">1,200</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Active Exams</h5>
              <p class="card-text fs-4">35</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-4">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">Pending Results</h5>
              <p class="card-text fs-4">12</p>
            </div>
          </div>
        </div>

         
      </div>
           
     
      <div class="card mt-4">
        <div class="card-header">
          Announcements
        </div>
        <div class="card-body">
          <p class="card-text">New exam schedule has been released. Please review and update your exam centers accordingly.</p>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
